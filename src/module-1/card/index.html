<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Eleks Online Store</title>
</head>

<body>

  <div class="container">

    <article class="goods-card">
      <div class="goods-card__img flex-center">
        <img src="./img/goods/apple-watch.png" alt="apple watch">
      </div>
      <div class="goods-card__rate-price goods-card__wrap">
        <div class="goods-card__rate">3.4 <img class="goods-card__star-svg" src="img/svg/star.svg" alt="star"></div>
        <div class="goods-card__price">$399</div>
      </div>
      <div class="goods-card__title goods-card__wrap">Apple Watch Series 4 GPS</div>
      <div class="goods-card__descr goods-card__wrap">Redesigned from scratch and completely revised.</div>
      <div class="goods-card__buttons">
        <a href="#" class="goods-card__wish flex-center"><img class="goods-card__wish-svg" src="./img/svg/heart.svg"
            alt="heart"><span>WISHLIST</span></a>
        <a href="#" class="goods-card__add flex-center"><img class="goods-card__add-svg"
            src="./img/svg/shopping-bag.svg" alt="shopping bag"><span>ADD TO CART</span></a>
      </div>
    </article>

  </div>

</body>

</html>
